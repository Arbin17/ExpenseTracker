{% extends 'expenses/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-custom">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">
                    <i class="fas fa-users me-2"></i>Create New Group
                </h2>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.name.id_for_label }}" class="form-label">Group Name</label>
                        {{ form.name }}
                        <div class="form-text">Choose a name for your roommate group (e.g., "Apartment 4B", "House Mates")</div>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-custom">
                            <i class="fas fa-plus me-2"></i>Create Group
                        </button>
                    </div>
                </form>
                <div class="text-center">
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
